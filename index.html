<!doctype html>
<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
		<script type="application/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<form>
			<div class="mb-3">
				<label for="youtubeChannelName" class="form-label">YouTube Channel Name</label>
				<input type="text" class="form-control" id="youtubeChannelName">
			</div>
			<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
				<option value="1" selected>Track</option>
				<option value="2">Album</option>
			</select>
			<div class="mb-3">
				<label for="albumTrackName" class="form-label">Album/Track Name</label>
				<input type="text" class="form-control" id="albumTrackName">
			</div>
			<button type="submit" class="btn btn-primary">Submit Request</button>
		</form>
	</body>
</html>
